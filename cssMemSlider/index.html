<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            
            <input type="radio" checked name="radio" class="button pos1" id="pos1">
            <label for="pos1"></label>
            <input type="radio" name="radio" class="button pos2"  id="pos2">
            <label for="pos2"></label>
            <input type="radio" name="radio" class="button pos3"  id="pos3">
            <label for="pos3"></label>
            <input type="radio" name="radio" class="button pos4"  id="pos4">
            <label for="pos4"></label>
            
            <img src="./cssMemSlider/assets/img/1.1.png" class="image img1" alt="img1">
            <img src="./cssMemSlider/assets/img/2.1.png" class="image img2"  alt="img2">
            <img src="./cssMemSlider/assets/img/3.1.png" class="image img3" alt="img3">
            <img src="./cssMemSlider/assets/img/4.1.png" class="image img4"  alt="img4">
          
            <p class="text text1">Дедушка рассказывает о том, как в его время дети добирались до школы...</p>
            <p class="text text2">Наткнулся на старую фотку с бывшей</p>
            <p class="text text3">Позвали на вечеринку, а надеть нечего...</p>
            <p class="text text4">Схлестнулся с веганом в споре...</p>      
            
        </div>

    </div>

    
</body>
</html>
